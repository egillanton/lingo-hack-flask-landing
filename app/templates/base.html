<!DOCTYPE html>

<html class="no-js" lang="eng">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Language Technology Hackathon">
    <meta name="author" content="Reykjavik University">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/vendor/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/vendor/bootstrap-theme.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel='shortcut icon' type='image/x-icon' href="{{ url_for('static', filename='favicon.ico') }}" />
    <title>{% block title %}Lingó Hack 2020{% endblock %}</title>
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <!-- NAVBAR -->
    {% block navbar %}
    {% endblock %}

    <!-- CONTENT -->
    {% block content %}
    {% endblock %}

    <!-- FOOTER -->
    <footer class="footer">
        <div class="container">
            <p class="text-muted">&copy; Lingó Hack 2019</p>
        </div>
    </footer>

    <!-- SCRIPS -->
    <script src="{{ url_for('static', filename='js/vendor/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/vendor/jquery-1.11.2.min.js') }}"></script>
    {% block scripts %}
    {% endblock %}

    <!-- 2020 HACKATHON SEASON MEMBER EVENT BADGE  -->
    <a id="mlh-trust-badge"
        style="display:block;max-width:100px;min-width:60px;position:fixed;right:50px;top:0;width:10%;z-index:10000"
        href="https://mlh.io/seasons/eu-2020/events?utm_source=eu-hackathon&utm_medium=TrustBadge&utm_campaign=2020-season&utm_content=black"
        target="_blank">
        <img src="https://s3.amazonaws.com/logged-assets/trust-badge/2020/mlh-trust-badge-2020-black.svg"
            alt="Major League Hacking 2020 Hackathon Season" style="width:100%">
    </a>
</body>

</html>
